<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta charset="utf-8">
    <title>Inspir3 - Dépense</title>
    <script src="../../lib/angular-1.3.2.min.js"></script>
    <script src="depense/main.js"></script>
</head>
<body>

    <h1>App dépenses</h1>
    
    <div ng-controller="DepenseController">
      
        <form ng-submit="ajouterDepense()">
        <input type="text" ng-model="description" size="30" placeholder="Description">
        <input type="text" ng-model="montant" size="6" placeholder="Montant">
        <input class="btn-primary" type="submit" value="Ajouter">
      </form>        
    </div>    
    
</body>
</html>
